<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>

<h1>Edit your entry:</h1>
<hr>
<br>
{{#messageRepo}}
<h3>Current message:</h3>
<p>
    ID: {{id}}
    message: {{text}}
</p>

<br>

<h3>Enter your new message:</h3>
<form action="/edit-message?id={{id}}" method="post">
    <input type="text" placeholder="message" name="text">
    <button type="submit">Submit</button>
</form>

{{/messageRepo}}
</body>
</html>
