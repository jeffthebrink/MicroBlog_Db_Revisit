<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microblog Home</title>
</head>
<body>

<h1>Welcome to the MicroBlog Database!</h1>
<br>
<hr>

<form action="/add-message" method="post">
    <input type="text" placeholder="Enter message" name="text">
    <button type="submit">Submit</button>
</form>

<br>
{{^messageRepo}}
No messages yet...
{{/messageRepo}}

<ol>
    {{#messageRepo}}
    <li>

        <form action="/delete-message?id={{id}}" method="post"> {{text}}
            <button type="submit">Delete</button>
        </form>
        <form action="/edit?id={{id}}" method="get">
            <button type="submit">Edit</button>
        </form>

    </li>
    {{/messageRepo}}
</ol>


</body>
</html>
